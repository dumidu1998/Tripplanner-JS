<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Sky Travels Monash</title>

	<!-- Page styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<link rel="stylesheet" href="css/login.css">

	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
	<div class="demo-layout-transparent mdl-layout mdl-js-layout" style="top:-15px; position:absolute">
		<header class="mdl-layout__header mdl-layout__header--transparent">
			<div class="mdl-layout__header-row">
				<img src="img/logo.png" id="logo">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
					id="search-bar">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header"
						style="position:fixed;top:30px;color:black">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder" style="position:relative;top:30px">
						<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header"
							style="color:black">
					</div>
				</div>
			</div>
		</header>
	</div>




	<nav class="mdl-navigation">
		<a href="index.html" id="home-page-button"
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--light-blue-900 mdl-color-text--accent-contrast">Home
			Page</a>
		<a href="Contact Us.html" id="contact-us-button"
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--light-blue-900 mdl-color-text--accent-contrast">Contact
			Us</a>
		<a href="About Us.html" id="about-us-button"
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--light-blue-900 mdl-color-text--accent-contrast">About
			Us</a>

	</nav>

	</div>
	</head>
	<main class="mdl-layout__content">
		<div class="page-content">
			<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

			<body>

				<div id="headings">
					<h2 style="font-family:verdana"> <b>Login</b></h2>
					<h3 style="font-family:helvetica"> Welcome Back!</h3>
					<h3 style="font-family:helvetica"> Login to access Sky Monash Travels.</h3>

					<div class="imgcontainer">
						<img src="img/user.png" alt="Avatar" class="avatar">
					</div>
				</div>

				<form action="" method="post" id="form-details" onsubmit="return login()">
					<div class="container">
						<input type="text" placeholder="Enter Email" name="uname" id="uname" style="border-radius:3px"
							autocomplete="off" required>


						<input type="password" placeholder="Enter Password" name="psw" id="pwd" autocomplete="off"
							style="border-radius:3px" required>

						<button type="submit"
							style="border-radius:10px;width:150px;position:fixed;top:510px;right:700px"><img
								src="img/icon.png" id="arrow">Login</button>
						<label style="position:relative;top:15px;left:150px">
							<input type="checkbox" checked="checked" name="remember"> Remember me
						</label>

					</div>
				</form>
			</body>
			<script src="js/class.js"></script>
			<script src="js/login.js"></script>

</html>
